<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/checkout.js"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form name="checkout">
          <fieldset>
            <legend>Personal Info</legend>
            <label for="fname">First Name: <input id="fname" name="fname" type="text" required></label>
            <label for="lname">Last Name: <input id="lname" name="lname" type="text" required></label>
          </fieldset>
          <fieldset>
            <legend>Shipping Info</legend>
            <label for="address">Address: <input id="address" name="address" type="text" required></label>
            <label for="city">City: <input id="city" name="city" type="text" required></label>
            <label for="state">State: <input id="state" name="state" type="text" required></label>
            <label for="zip">Zip Code: <input id="zip" name="zip" type="text" required></label>
          </fieldset>
          <fieldset>
            <legend>Payment Info</legend>
            <label for="credit">Credit Card Number: <input id="credit" name="credit" type="text" required></label>
            <label for="expDate">Experation Date: <input id="expDate" name="expDate" type="text" required></label>
            <label for="secCode">Security Code: <input id="secCode" name="secCode" type="text" required></label>
          </fieldset>
          <fieldset class="checkout-summary">
          <legend>Order Summary</legend>
          <div class="order__summary">
            <div>Items</div>
            <div id="num-items"></div>
            <div>Subtotal</div>
            <div id="cartTotal"></div>
            <div>Tax</div>
            <div id="tax"></div>
            <div>Shipping</div>
            <div id="shipping"></div>
            <div>Total</div>
            <div id="orderTotal"></div>
          </div>
        </fieldset>
          <button type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
