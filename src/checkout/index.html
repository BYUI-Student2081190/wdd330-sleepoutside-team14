<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/checkout.js"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form name="checkout" id="checkout">
          <input type="hidden" name="orderDate" id="orderDate">
          <fieldset>
            <legend>Personal Info</legend>
            <label for="fname">First Name: <input id="fname" name="fname" type="text" required></label>
            <label for="lname">Last Name: <input id="lname" name="lname" type="text" required></label>
          </fieldset>
          <fieldset>
            <legend>Shipping Info</legend>
            <label for="street">Street: <input id="street" name="street" type="text" required></label>
            <label for="city">City: <input id="city" name="city" type="text" required></label>
            <label for="state">State: <input id="state" name="state" type="text" required></label>
            <label for="zip">Zip Code: <input type="text" name="zip" id="zip" required></label>
          </fieldset>
          <fieldset>
            <legend>Payment Info</legend>
            <label for="cardNumber">Credit Card Number: <input id="cardNumber" name="cardNumber" type="text" required></label>
            <label for="expiration">Experation Date: <input id="expiration" name="expiration" type="text" required></label>
            <label for="code">Security Code: <input id="code" name="code" type="text" required></label>
          </fieldset>
          <fieldset class="checkout-summary">
          <legend>Order Summary</legend>
          <div class="order__summary">
            <div>Items</div>
            <div id="num-items"></div>
            <div>Subtotal</div>
            <div id="cartTotal"></div>
            <div>Tax</div>
            <div id="tax"></div>
            <div>Shipping</div>
            <div id="shipping"></div>
            <div>Total</div>
            <div id="orderTotal"></div>
          </div>
        </fieldset>
          <button id="checkoutSubmit" type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
